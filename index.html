<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body class="body">
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light px-2">
      <a class="navbar-brand" href="#">
        <span class="ml-2">Inspire</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->

        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container-fluid">


    <section id="router-view" class="row">
      <!-- primary viewport -->
      <div class="col-2">
        <button class="btn btn-primary p-2" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">My To-do's</button>
      </div>
    </section>

    <section class="row">
      <div id="weatherCard" class="col-1 card p-3">
        <p id="temp"></p>
        <p class="mdi mdi-weather-lightning fs-4"></p>

      </div>
    </section>

    <section class="row justify-content-around">
      <div id="clockCard" class="col-2 p-3 card text-center clockCard">
        <p id="clock" class="m-0"></p>
      </div>
    </section>

    <section class="row">
      <div id="quoteCard" class="col-5 card opCard">


      </div>
    </section>


  </main>

  <!-- SECTION -->
  <footer>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop"
      aria-labelledby="offcanvasWithBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">My To-do's</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h4>To-do Count:<span id="todoCount">0</span></h4>
        <form onsubmit="app.TodosController.createTodo(event)">
          <div class="mb-3">
            <label for="description" class="form-label" name="description">Create Todo</label>
            <input type="string" minlength="1" required class="form-control" id="description"
              aria-describedby="description" name="description">
            <button type="submit" class="btn btn-primary">Create To-do</button>
          </div>
        </form>

        <p id="todoList">

        </p>

      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
